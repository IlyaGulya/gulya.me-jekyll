---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot" width="256" height="256">
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, an <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <a href="http://ru.cv.gulya.me" class="button button-ghost" title="My CV in Russian">CV (RU)</a>
      <a href="http://en.cv.gulya.me" class="button button-ghost" title="My CV in English">CV (EN)</a><br />
      <!-- Calendly link widget begin -->
      <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
      <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
      <!-- Calendly link widget end -->
      <a href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/ilyagulya?hide_landing_page_details=1'});return false;" class="button button-ghost" title="Schedule time with me">Schedule time with me</a>
      {% comment %}
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
      {% endcomment %}

      {% include social.html %}
    </div>
  </div>
</section>
