---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot" width="256" height="256">
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, an <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <a href="http://ru.cv.gulya.me" class="button button-ghost" title="My CV in Russian">CV (RU)</a>
      <a href="http://en.cv.gulya.me" class="button button-ghost" title="My CV in English">CV (EN)</a>
<!--      <a href="{{ '/resume' | prepend: site.baseurl }}" class="button button-ghost" title="My resume">My Resume (EN)</a>-->
      {% comment %}
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
      {% endcomment %}

      {% include social.html %}
    </div>
  </div>
</section>
